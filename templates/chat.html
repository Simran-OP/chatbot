
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">

        <div class="chatbox__support">
            <div class="resizable"></div>
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="logo_robo"src="{{ url_for('static', filename='images/cute-robot-waving-hand-cartoon-600nw-1917055787.webp') }}" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">edibot ready..</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
         <!-- /  <div class="typing-indicator"></div> -->
            <div class="chatbox__footer">
                <input type="text" id="ques" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="message-box">
            <img class="logo_robo"src="{{ url_for('static', filename='images/cute-robot-waving-hand-cartoon-600nw-1917055787.webp') }}" alt="image">
            <h4>Hello! </br>
                Welcome to Edifecs Help Center!</h4>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chat-bubble_6862417.png') }}" class="image__button" alt="Logo"></button>
        </div>
    </div>
    </div>
